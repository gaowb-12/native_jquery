<script>
    var arr=[1,3,5,7,3];
    //1、求数组的最大值
    var num=arr[0];
    for(var i=0;i<arr.length;i++){
        if(num<=arr[i]){
            num=arr[i];
        }
    }
    console.log(num);
    //2、找出数组中第一个3的索引-->1
    for(var j=0;j<arr.length;j++){
        if(arr[j]==3){
            console.log(j);
            break;
        }
    }
</script>
