<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div abc="20" class="name wo liu yan">前端</div>
<div>22期</div>
<p></p>
<input type="text" checked=true />
<script src="js.js"></script>
<script>
    jquery.fn.extend({
        indexOf:function(dom){//为了获取索引，也可以判断数组中是否有某个元素，返回相应的索引
            var index=-1;
            this.each(function(i,v){
                if(v==dom){
                    index=i;
                    return false;
                }
            });
            return index;
        },
        attr:function(){
            //分析，三种情况
            var len=arguments.length;
            var arg0=arguments[0];
            var arg1=arguments[1];
            //1.没有参数，返回当前的jQuery对象
            if(len==0) return this;
            //2.一个参数，分两种情况，参数类型为字符串，参数类型为对象
            if(len==1){
                if(jquery.isString(arg0)){
                    return this[0].getAttribute(arg0);
                }
                this.each(function(){
                    var set=this;
                    jquery.each(arg0,function(key,value){
                        set.setAttribute(key,value);
                    });
                });
            }
            //3.两个参数，设置属性
            else{
                this.each(function(){
                    this.setAttribute(arg0,arg1);
                });
            }
            return this;
        },
        prop:function(){
            //分析三种情况
            var len=arguments.length;
            var arg0=arguments[0];
            var arg1=arguments[1];
            //没有参数
            if(len==0) return this;
            if(len==1){
                if(jquery.isString(arg0)){
                    return this[0][arg0];
                }
                this.each(function(){
                    var set=this;
                    jquery.each(arg0,function(key,value){
                        set[key]=value;
                    });
                });
            }
            //3.两个参数，设置属性
            else{
                this.each(function(){
                    this[arg0]=arg1;
                });
            }
            return this;
        },
        removeAttr:function(attr){
            return this.each(function(){
                this.removeAttribute(attr);
            });
        },
        removeProp:function(attr){
            this.each(function(){
                delete this[attr];
            });
        },
        hasClass:function(Name){
            var flag=false;
            this.each(function(){
                var classNames=" "+this.className+" ";
                var className=" "+Name+" ";
                if(classNames.indexOf(className)>-1){
                    flag=true;
                    return false;
                }
            });
            return flag;
        },
        addClass:function(str){
            //判断每个DOM元素是否有某个类名，没有就添加，有就不添加
            var arr=str.split(" ");
            return this.each(function(){
                var dom=this;
                var classNames=dom.className;
                jquery.each(arr,function(i,v){
                    //判断每一个需要添加的类名是否存在于当前的类名中
                    if(!$(dom).hasClass(v)){//不存在就添加
                        classNames+=" "+v;
                    }
                });
                dom.className=classNames;
            });
        },
        removeClass:function(className){
            var len=arguments.length;
            //不传参数就是移除所有的类名
            if(len==0){
               return this.each(function(){
                    this.className="";
                });
            }
            //移除一个或多个参数。
            var classNames=className.split(" ");
           return this.each(function(){
                var currentNames=" "+this.className+" ";
                jquery.each(classNames,function(i,v){
                    currentNames=currentNames.replace(" "+v+" "," ");
                });
               this.className=currentNames;
            });
        }
    });
    console.log($("div").removeClass("name"));
</script>
</body>
</html>
